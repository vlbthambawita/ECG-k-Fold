name: Publish to PyPI/TestPyPI

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "Repository to publish to"
        required: true
        default: "pypi"
        type: choice
        options:
          - pypi
          - testpypi
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.11'
      - name: Make publish script executable
        run: chmod +x publish.sh
      - name: Publish (workflow_dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
          TESTPYPI_API_TOKEN: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: ./publish.sh "${{ inputs.repository }}"
      - name: Publish (tag -> PyPI)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: ./publish.sh pypi

